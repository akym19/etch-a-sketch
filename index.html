<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Etch-A-Sketch Project</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <h3>A project from The Odin Project</h3>
    <header>
        <div>
            <input id="color" class="color" type="color">
        </div>
        <div id="slider">
            <input id="range" type="range" min="16" max="64" step="1" value="16">
            <p id="gridSize"></p>
        </div>
        <div>
            <button id="eraser">ERASER</button>
        </div>
        <div>
            <button id="clear">CLEAR</button>
        </div>
    </header>
    <div class="gridContainer" id="gridContainer">
        <!-- <div class="gridItem"></div> -->
    </div>
    <footer></footer>
</body>
</html>
